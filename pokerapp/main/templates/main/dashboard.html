{% extends "main/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="buttonCont" style="text-align:left;margin-top:10">
    <a href="/new_group" class="btn btn-primary" type="submit">Create New Group</a>
</div>

<div class="row">
    <div class="col-md-6">
        <h3>Active Groups</h3>
        <ol>
            {% for group in groups %}
            <!-- link to groups -->
            <li><a href="{{url_for('main.group', group_id=group.getId())}}">{{group.getName()}}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
